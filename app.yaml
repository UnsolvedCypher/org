runtime: python27
api_version: 1
threadsafe: true
skip_files:
 - ^(.*/)?#.*#$
 - ^(.*/)?.*~$
 - ^(.*/)?.*\.py[co]$
 - ^(.*/)?\..*$
 - external/bootstrap
 - src/scss

libraries:
 - name: webapp2
   version: latest

handlers:
 - url: /static
   static_dir: src/static
   secure: always
 - url: /nationals/.*
   script: nationals.app
   secure: always
 - url: /nationals
   script: nationals.app
   secure: always
 - url: /.*
   script: cubingusa.app
   secure: always
