{% macro event_selector(c, id, onselect) %}
  <div class="event_selector"
       id="{{ id }}"
       data-callback="{{ onselect }}">
    {% for event in c.events %}
      <a class="event_selector_link"
         id="event_selector_link_{{ event.event_id }}"
         data-eventid="{{ event.event_id }}"
         data-eventname="{{ event.event_name }}">
        <img src="{{ event.Icon() }}"
             class="event_selector_icon"
             data-toggle="tooltip"
             data-placement="top"
             title="{{ event.event_name }}">
      </a>
    {% endfor %}
  </div>
  <script src="/static/event_selector.js" type="application/javascript"></script>
{% endmacro %}
