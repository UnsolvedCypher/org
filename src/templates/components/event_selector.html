{% import "components/event_icon.html" as event_icon %}
{% macro event_selector(c, onselect, auto_select=1) %}
  <div id="event_selector"
       data-callback="{{ onselect }}"
       data-autoselect="{{ auto_select }}">
    {% for event in c.events %}
      <a class="event_selector_link"
         id="event_selector_link_{{ event.key.id() }}"
         data-eventid="{{ event.key.id() }}"
         data-eventname="{{ event.name }}">
        {{ event_icon.event_icon(event, 'event_selector_icon') }}
      </a>
    {% endfor %}
  </div>
  <script src="/static/event_selector.js" type="application/javascript"></script>
{% endmacro %}
